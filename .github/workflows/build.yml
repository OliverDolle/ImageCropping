name: Build Executables

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: ImageCropper
            asset_name: ImageCropper-linux
          - os: windows-latest
            artifact_name: ImageCropper.exe
            asset_name: ImageCropper-windows.exe
          - os: macos-latest
            artifact_name: ImageCropper.app
            asset_name: ImageCropper-macos

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Windows executable
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --name ImageCropper main.py

    - name: Build Linux executable
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile --windowed --name ImageCropper main.py

    - name: Build macOS application
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --windowed --osx-bundle-identifier=com.imagecropper --name ImageCropper main.py

    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: ImageCropper-windows
        path: dist/ImageCropper.exe

    - name: Upload artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: ImageCropper-linux
        path: dist/ImageCropper

    - name: Upload artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v3
      with:
        name: ImageCropper-macos
        path: dist/ImageCropper.app

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ImageCropper.exe
          dist/ImageCropper
          dist/ImageCropper.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
